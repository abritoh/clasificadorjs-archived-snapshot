
<div class="img-fondo-login">    
    <div class="lightbox" ng-class="error_display">
        <div class=" advertencia">
            <ul>

            </ul>
            <div style="clear: both"></div>

                        </p>

                        <input type="password"  required minlength="4" maxlength="10" id="userPassword_timeout"

    <script>
        $("#userName_timeout").msj_tooltip_follow_me("#descrip_user_name_timeout");

</div>
